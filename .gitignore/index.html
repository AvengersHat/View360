<!DOCTYPE html>
<html>
  <head>
    <!-- Need to use 0.4.0 and above for Google Daydream support-->
    <script src="https://aframe.io/releases/0.6.0/aframe.js"></script>
  </head>
  
  <body>
    <a-scene>
      <canvas class="a-canvas a-grab-cursor fullscreen" data-aframe-canvas="true" width="1920" height="1080" style="position: absolute; top: 0; left: 0; width: 640px; height: 360px; border: 0; margin: 0; padding: 0 10px 10px 0;"></canvas>
      <a-assets>
        <img id="texture" src="TEST-mat.jpg"/>
      </a-assets>
      
      <a-entity position="0 4 5">
        <a-camera>
          <a-cursor color="red"></a-cursor>
        </a-camera>
      </a-entity>
      <a-entity daytdream-controls model="true"></a-entity>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      
      <!--<a-light type="spot" color="red" position="1 1 0" look-at"a-box">
        <a-light type="point" color"green" position="0 4 0"></a-light>
      </a-light> -->
      <a-sky src="HF360.png" ></a-sky>
      
      <a-box src="#texture"
             width="2" height="1" depth="1"
             position="0 0 3">
        <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
        <!--<a-event name="mouseenter" scale="1 4 2"></a-event>
        -->
        
      </a-box>
      
    </a-scene>
    <script>
      var box = document.querySelector( 'a-box' );
      box.addEventListener( 'mouseenter', function ( )
                           {
        box.setAttribute( 'scale',
                         {
          x: 4,
          y: 1,
          z: 6
        } );
      } )
      box.addEventListener( 'mouseleave', function ( )
                           {
        box.setAttribute( 'scale',
                         {
          x: 4,
          y: 1,
          z: 6
        } );
      } )
      
    </script>
  </body>
</html>
